<div class = "card" >
    <div class = "card-body p-3">
        <div class = "row">
            <div class = "col-md-3">
                <button (click)="refresh()" class = 'btn btn-primary'>
                    <fa-icon [icon]="faRotateRight"></fa-icon>
                    Refresh
                </button>
            </div>
            <div class = "col-md-9 float-right">
                <h1>{{ticker | uppercase}}</h1>
                <p>Current Price: {{currentPrice}}</p>
                <app-buy-sell-form [ticker]="ticker" [currentPrice]="currentPrice"></app-buy-sell-form>
            </div>
        </div>

        <select class="form-select"  [(ngModel)]="timeFrame" (ngModelChange)="generateChart(timeFrame)">
            <option selected value = "1D">1d</option>
            <option value="5d">5d</option>
            <option value="1mo">1mo</option>
            <option value="3mo">3mo</option>
            <option value ="6mo">6mo</option>
            <option value="1y">1y</option>
            <option value= "max">max</option>
        </select>
        <div class="chart-container">
            <canvas  id="Chart" >{{ chart }}</canvas>
        </div>
    </div>
</div>
