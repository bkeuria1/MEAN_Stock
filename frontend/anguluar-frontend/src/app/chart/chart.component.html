<div class = "card" >
    <div class = "card-body p-3">
        <div class = "container" *ngIf = "currentPrice | async as price">
            <div class = "row">
                <div class = "col-md-3">
                    <button (click)="refresh()" class = 'btn btn-primary'>
                        <fa-icon [icon]="faRotateRight"></fa-icon>
                        Refresh
                    </button>
                </div>
                <div class = "col-md-9 float-right">
                    <h1>{{ticker | uppercase}}</h1>
                    <p>Current Price: {{price}}</p>
                    <app-buy-sell-form [ticker]="ticker" [currentPrice]="price"></app-buy-sell-form>
                </div>
            </div>
        </div>
    
        <select class="form-select"  [(ngModel)]="timeFrame" (ngModelChange)="generateChart(timeFrame)">
            <option selected value = "1D">1D</option>
            <option value="5D">5D</option>
            <option value="1M">1M</option>
            <option value="3M">3M</option>
            <option value ="6M">6M</option>
            <option value="1Y">1Y</option>
            <option value= "MAX">MAX</option>
        </select>
        <div class="chart-container">
            <canvas  id="MyChart" >{{ chart }}</canvas>
        </div>
    </div>
</div>
