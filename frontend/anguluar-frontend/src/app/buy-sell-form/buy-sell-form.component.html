<form #sharesForm = "ngForm">
    <input type="number" min="0" name="shares" class="formControl" [(ngModel)] = "shares">
    <button class = "btn btn-primary m-1" (click) = "makePurchase('Buy')">Buy</button>
    <button class = "btn btn-danger m-1" (click) = "makePurchase('Sell')" [disabled]="!ownsStock">Sell</button>
    <p>Total: {{shares*currentPrice}}</p>
</form>
<div *ngIf ="alertVisible" [ngClass]="alertClass" role="alert">
    {{alertMessage}}
</div>
